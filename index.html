<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infoshala</title>
    <link rel="stylesheet" href="style.css">
    <script src="valid.js"></script>
</head>
<body>
    <div class="front-page">
        <div class="heading">
            <h1>INFOSHALA</h1>
        </div>
        <div class="form-box">
            <div class='button-box'>
                <div id='btn'></div>
                <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                <button type='button'onclick='register()'class='toggle-btn'>Register</button>
            </div>
     <form id='login' class='input-group-login'>
         <input id="email"type='text'class='input-field'placeholder='Email Id' required >
         <input id="password" type='password'class='input-field'placeholder='Enter Password' required>
         <input type='checkbox'class='check-box'><span>Remember Password</span>
                <button type='submit'onClick="myOnClickFn()"class='submit-btn'>Log in</button>
     </form>
     <form id='register' class='input-group-register'>
         <input id="username"type='text'class='input-field'placeholder='First Name' required>
         <input id="name1" type='text'class='input-field'placeholder='Last Name ' required>
         <input id="email" type='email'class='input-field'placeholder='Email Id' required>
         <input id="password" type='password'class='input-field'placeholder='Enter Password' required>
         <input id="password2" type='password'class='input-field'placeholder='Confirm Password'  required>
         <input type='checkbox'class='check-box' required><span>I agree to the terms and conditions</span>
                <button type='submit'onClick="myOnClickFn()"class='submit-btn'>Register</button>
         
         </form>
        </div>
    </div>
</div>
</body>
</html>
